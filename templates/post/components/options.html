{% load static %}

<div id="{{post.id}}" class="options-btn">
  <span id="btn-point"></span>
  <span id="btn-point"></span>
  <span id="btn-point"></span>
</div>

<div id="options-container{{post.id}}" class="options-actions-container display-none">
  <ul>
    <a href="#" class="options-item">
      <img src="{% static 'post/img/bloque.svg' %}">
      <span>Pas intéressé</span>
    </a>

    {% ifequal request.user post.author %}
    <a href="{% url 'update_post' post.id  %}" class="options-item">
      <img src="{% static 'post/img/edit.svg' %}">
      <span class="btn-edit-post" id="{{post.id}}">Modifier</span>
    </a>
    <a href="{% url 'delete_post' post.id  %}" class="options-item">
      <img src="{% static 'post/img/delete.svg' %}">
      <span class="btn-del-post" id="{{post.id}}">Supprimer</span>
    </a>
    {% endifequal %}
  </ul>
</div>
