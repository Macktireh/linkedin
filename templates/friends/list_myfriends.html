{% load static %}


<div class="my-friends-container">
  {% for obj in qs %}

  {% if request.user in obj.friends.all %}
  <!-- les utilisateurs pas de relation et pas reÃ§u d'invitation et pas envoyer une invitation -->
  <div class="container-list-my-friends-profiles">
    <!-- img bg -->
    <!-- <div class="my-friends-box-img-bg">
      <img src="{{obj.img_bg.url}}">
    </div> -->

    <!-- img profile -->
    <div class="my-friends-info">
      <a href="{% url 'profile' pseudo=obj.pseudo %}">
        <img src="{{obj.img_profile.url}}" class="my-friends-img-profile">
      </a>

      <div class="my-friends-box-title">
        <a href="{% url 'profile' pseudo=obj.pseudo %}">
          <strong>{{obj.user.first_name}} {{obj.user.last_name}}</strong>
          <p>{{obj.bio}}</p>
        </a>
      </div>
    </div>

    <form action="" method="post" class="my-friends-add-friends">
      {% csrf_token %}
      <input type="hidden" name="add_friends" value="{{obj.id}}">
      <a href="{% url 'profile' pseudo=obj.pseudo %}">Voir le profile</a>
      <button class="btn-add-friends" type="submit">Supprimer</button>
    </form>
  </div>
  {% endif %}
  {% endfor %}
</div>
